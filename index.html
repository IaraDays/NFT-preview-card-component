<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <img src="images/image-equilibrium.jpg">

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <section>

      <p id="eth"><img src="images/icon-ethereum.svg">
        0.041 ETH
      </p>

      <p id="clock"><img src="images/icon-clock.svg">
        3 days left
      </p>

    </section>
    <footer>
      <img src="images/image-avatar.png" id="avatar"> 
    
      <p>Creation of <span id= "white">Jules Wyvern</span> </p>

    </footer>

  </main>

</body>

</html>
